{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Log in</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <label>Email</label>
    {{ form.email(class_="input") }}
    <label>Password</label>
    {{ form.login_password(class_="input") }}
    <div style="margin-top:12px;">
      {{ form.submit(class_="btn") }}
      <a class="btn secondary" href="{{ url_for('register') }}">Create account</a>
    </div>
  </form>
</div>
{% endblock %}
