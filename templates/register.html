{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>Create account</h2>
  <form method="post">
    {{ form.hidden_tag() }}
    <label>Email</label>
    {{ form.email(class_="input") }}
    <label>Login Password</label>
    {{ form.login_password(class_="input") }}
    <label>Master Password (used to encrypt your vault)</label>
    {{ form.master_password(class_="input") }}
    <div style="margin-top:12px;">
      {{ form.submit(class_="btn") }}
      <a class="btn secondary" href="{{ url_for('login') }}">Have an account? Log in</a>
    </div>
  </form>
</div>
{% endblock %}
