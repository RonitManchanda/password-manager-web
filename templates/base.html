<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      /* --------- Theme tokens ---------- */
      :root {
        --bg: #0b1220;
        --panel: #0f1629;
        --panel-2: #0d1424;
        --text: #e7eefb;
        --muted: #9db0d0;
        --primary: #4f7cff;
        --primary-2: #3b63d6;
        --border: #1e2a44;
        --danger: #ef4444;
        --warning: #f59e0b;
        --success: #10b981;
        --shadow: 0 10px 30px rgba(0,0,0,.25);
        --radius: 14px;
      }
      [data-theme="light"]{
        --bg:#f7f9ff;
        --panel:#ffffff;
        --panel-2:#f3f6ff;
        --text:#0b1220;
        --muted:#50607a;
        --primary:#3056ff;
        --primary-2:#2445d9;
        --border:#e3e8f6;
        --shadow: 0 8px 24px rgba(14, 30, 80, .08);
      }

      /* --------- Base layout ---------- */
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text);
        background: radial-gradient(1200px 800px at 30% -10%, #1b2a4a 0%, transparent 60%), var(--bg);
      }
      .container { max-width: 980px; margin: 0 auto; padding: 24px; }

      /* --------- Header / Nav ---------- */
      .nav {
        display:flex; align-items:center; justify-content:space-between;
        padding:16px 24px; background:var(--panel); border:1px solid var(--border);
        border-radius: var(--radius); box-shadow: var(--shadow);
        position: sticky; top: 16px; z-index: 10; backdrop-filter: blur(6px);
      }
      .brand { display:flex; gap:12px; align-items:center; }
      .badge {
        width:36px;height:36px;border-radius:10px; display:grid;place-items:center;
        background:linear-gradient(135deg, var(--primary), #7ea2ff); color:white; font-weight:700;
        box-shadow: inset 0 -8px 20px rgba(0,0,0,.25);
      }
      .brand h1 { font-size:18px; margin:0; letter-spacing:.2px; }
      .nav a { color: var(--text); text-decoration:none; opacity:.85; }
      .nav .links { display:flex; gap:14px; align-items:center; }
      .divider { width:1px; height:20px; background:var(--border); }

      /* --------- Components ---------- */
      .card {
        background: linear-gradient(180deg, var(--panel), var(--panel-2));
        border:1px solid var(--border);
        border-radius: var(--radius);
        padding: 20px;
        margin: 18px 0;
        box-shadow: var(--shadow);
      }
      .card h2 { margin: 0 0 10px; font-size: 20px; }
      .subtle { color: var(--muted); font-size: 14px; }

      .btn {
        appearance:none; border:none; cursor:pointer; font-weight:600;
        background: var(--primary); color:#fff; padding:10px 14px;
        border-radius:10px; transition:transform .03s ease, filter .2s ease, background .2s ease;
      }
      .btn:hover { filter: brightness(1.05); }
      .btn:active { transform: translateY(1px); }
      .btn.secondary { background: transparent; color: var(--text); border:1px solid var(--border); }
      .btn.danger { background: var(--danger); }
      .btn.ghost { background: transparent; color: var(--text); }
      .btn.sm { padding:8px 10px; font-size: 14px; }

      .input, select, textarea {
        width:100%; padding:12px 12px; border-radius:10px; border:1px solid var(--border);
        outline:none; background:rgba(0,0,0,.12); color:var(--text);
      }
      label { display:block; margin:10px 0 6px; font-size:14px; color:var(--muted); }

      .grid { display:grid; gap: 18px; }
      @media (min-width: 900px) { .grid.two { grid-template-columns: 1fr 1fr; } }

      .flash {
        padding:12px 14px; border-radius:10px; margin:10px 0; border:1px solid var(--border);
        background:rgba(255,255,255,.04);
      }

      /* --------- Table (responsive) ---------- */
      .table { width:100%; border-collapse: collapse; }
      .table th, .table td { padding:12px; border-bottom:1px solid var(--border); }
      .table th { text-align:left; font-size:12px; color:var(--muted); font-weight:600; text-transform:uppercase; letter-spacing:.04em; }
      .row-actions { display:flex; gap:8px; justify-content:flex-end; }
      /* Cards on narrow screens */
      @media (max-width: 680px){
        .table, .table thead, .table tbody, .table th, .table td, .table tr { display:block; }
        .table tr { border:1px solid var(--border); border-radius:12px; margin: 10px 0; background: var(--panel); }
        .table td { border: none; border-bottom:1px dashed var(--border); }
        .table td:last-child { border-bottom:none; }
        .row-actions { justify-content:flex-start; }
      }

      /* --------- Empty state ---------- */
      .empty {
        text-align:center; padding:30px; color:var(--muted);
      }
      .empty .emoji {
        font-size:36px; display:inline-grid; place-items:center; width:64px; height:64px;
        border-radius:18px; background:rgba(255,255,255,.06); margin-bottom:10px;
        border:1px dashed var(--border);
      }

      /* --------- Theme toggle ---------- */
      .toggle {
        border:1px solid var(--border); background:transparent; color:var(--text);
        padding:8px 10px; border-radius:10px; font-size:14px;
      }
    </style>
    <script>
      // simple theme toggle persisted in localStorage
      const applyTheme = t => document.documentElement.setAttribute('data-theme', t);
      try {
        const saved = localStorage.getItem('theme') || 'dark';
        applyTheme(saved);
      } catch(e){}
      function toggleTheme(){
        const curr = document.documentElement.getAttribute('data-theme') || 'dark';
        const next = curr === 'dark' ? 'light' : 'dark';
        applyTheme(next);
        try { localStorage.setItem('theme', next); } catch(e){}
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="nav">
        <div class="brand">
          <div class="badge">üîê</div>
          <h1>Password Manager</h1>
          <span class="subtle" style="margin-left:6px;">secure, simple, yours</span>
        </div>
        <div class="links">
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <span class="divider"></span>
          <a href="{{ url_for('logout') }}">Logout</a>
          <button class="toggle" onclick="toggleTheme()" title="Toggle theme">Theme</button>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
