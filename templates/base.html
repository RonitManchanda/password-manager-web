<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Password Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div class="container">
      <!-- Top navigation -->
      <div class="nav">
        <div class="brand">
          <div class="badge">🔐</div>
          <h1>Password Manager</h1>
        </div>
        <div class="links">
          <a href="{{ url_for('dashboard') }}">Dashboard</a>
          <span class="divider"></span>
          <a href="{{ url_for('logout') }}">Logout</a>
          <!-- Theme toggle button (CSP-safe, external script will hook it) -->
          <button id="theme-toggle" class="toggle" type="button" aria-pressed="false">
            Theme
          </button>
        </div>
      </div>

      <!-- Flash messages -->
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <!-- Page-specific content -->
      {% block content %}{% endblock %}
    </div>

    <!-- Load external JS (CSP-safe) -->
    <script defer src="{{ url_for('static', filename='js/theme.js') }}"></script>
  </body>
</html>
